services:
  postgres:
    image: postgres:16-alpine
    container_name: scam-detection-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: fraud_detection
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scam-detection-backend
    restart: unless-stopped
    ports:
      - "${SERVER_PORT:-8080}:8080"
    env_file:
      - .env
    environment:
      DB_HOST: postgres
    depends_on:
      - postgres

volumes:
  postgres_data:
