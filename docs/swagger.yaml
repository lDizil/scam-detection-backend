basePath: /api/v1
definitions:
  handlers.AnalyzeBatchRequest:
    properties:
      texts:
        example:
        - '["Вы выиграли приз"'
        - ' "Привет'
        - ' как дела?"]'
        items:
          type: string
        maxItems: 100
        minItems: 1
        type: array
    required:
    - texts
    type: object
  handlers.AnalyzeTextRequest:
    properties:
      text:
        example: Срочно! Ваш аккаунт заблокирован
        maxLength: 5000
        minLength: 1
        type: string
    required:
    - text
    type: object
  handlers.AuthResponse:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
      user:
        $ref: '#/definitions/models.User'
    type: object
  handlers.CheckHistoryResponse:
    properties:
      checks:
        items:
          $ref: '#/definitions/models.Check'
        type: array
      limit:
        type: integer
      page:
        type: integer
      total:
        type: integer
    type: object
  handlers.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  handlers.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  handlers.RegisterRequest:
    properties:
      email:
        type: string
      password:
        minLength: 6
        type: string
      username:
        minLength: 3
        type: string
    required:
    - password
    - username
    type: object
  handlers.UpdateProfileRequest:
    properties:
      email:
        type: string
      username:
        minLength: 3
        type: string
    type: object
  mlclient.BatchTextAnalysisResponse:
    properties:
      predictions:
        items:
          $ref: '#/definitions/mlclient.PredictionResult'
        type: array
      processing_time:
        type: number
      success:
        type: boolean
    type: object
  mlclient.HealthResponse:
    properties:
      model_loaded:
        type: boolean
      model_name:
        type: string
      status:
        type: string
      version:
        type: string
    type: object
  mlclient.PredictionResult:
    properties:
      confidence:
        type: number
      is_scam:
        type: boolean
      label:
        type: string
    type: object
  mlclient.TextAnalysisResponse:
    properties:
      prediction:
        $ref: '#/definitions/mlclient.PredictionResult'
      processing_time:
        type: number
      success:
        type: boolean
    type: object
  models.Check:
    properties:
      content:
        type: string
      content_type:
        type: string
      created_at:
        type: string
      danger_level:
        type: string
      danger_score:
        type: number
      id:
        type: integer
      processing_time_ms:
        type: integer
      status:
        type: string
      title:
        type: string
      updated_at:
        type: string
      user_id:
        type: integer
    type: object
  models.User:
    properties:
      checks:
        items:
          $ref: '#/definitions/models.Check'
        type: array
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      updated_at:
        type: string
      username:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@example.com
    name: API Support
  description: API для системы детекции скама
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Scam Detection API
  version: "1.0"
paths:
  /account:
    delete:
      description: Полностью удаляет аккаунт текущего пользователя
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - CookieAuth: []
      summary: Удалить аккаунт
      tags:
      - user
  /analysis/batch:
    post:
      consumes:
      - application/json
      description: Отправляет несколько текстов в ML сервис для анализа
      parameters:
      - description: Список текстов для анализа
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.AnalyzeBatchRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Успешный анализ
          schema:
            $ref: '#/definitions/mlclient.BatchTextAnalysisResponse'
        "400":
          description: Невалидный запрос
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Ошибка ML сервиса
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Пакетный анализ текстов
      tags:
      - analysis
  /analysis/health:
    get:
      description: Возвращает статус ML сервиса и информацию о модели
      produces:
      - application/json
      responses:
        "200":
          description: ML сервис здоров
          schema:
            $ref: '#/definitions/mlclient.HealthResponse'
        "500":
          description: ML сервис недоступен
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Проверка здоровья ML сервиса
      tags:
      - analysis
  /analysis/history:
    get:
      description: Возвращает список всех проверок текущего пользователя с пагинацией
      parameters:
      - default: 1
        description: Номер страницы
        in: query
        name: page
        type: integer
      - default: 20
        description: Количество записей на странице
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Список проверок
          schema:
            $ref: '#/definitions/handlers.CheckHistoryResponse'
        "401":
          description: Не авторизован
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Ошибка БД
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: История проверок пользователя
      tags:
      - analysis
  /analysis/history/{id}:
    delete:
      description: Удаляет проверку из истории пользователя
      parameters:
      - description: ID проверки
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: Успешно удалено
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Не авторизован
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "403":
          description: Нет доступа
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Ошибка БД
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Удалить проверку
      tags:
      - analysis
  /analysis/stats:
    get:
      description: Возвращает агрегированную статистику по проверкам пользователя
      produces:
      - application/json
      responses:
        "200":
          description: Статистика
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Не авторизован
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Ошибка БД
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Статистика пользователя
      tags:
      - analysis
  /analysis/text:
    post:
      consumes:
      - application/json
      description: Отправляет текст в ML сервис для определения, является ли он фишинговым/мошенническим
      parameters:
      - description: Текст для анализа
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.AnalyzeTextRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Успешный анализ
          schema:
            $ref: '#/definitions/mlclient.TextAnalysisResponse'
        "400":
          description: Невалидный запрос
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Ошибка ML сервиса
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Анализ текста на мошенничество
      tags:
      - analysis
  /auth/login:
    post:
      consumes:
      - application/json
      description: Аутентификация пользователя и возврат JWT токенов в cookies
      parameters:
      - description: Логин и пароль
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.AuthResponse'
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Вход в систему
      tags:
      - auth
  /auth/logout:
    post:
      description: Удаляет все сессии пользователя и очищает cookies
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Выход из системы
      tags:
      - auth
  /auth/refresh:
    post:
      description: Обновляет access и refresh токены используя refresh токен из cookie
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Обновление токенов
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Создаёт нового пользователя и возвращает JWT токены в cookies
      parameters:
      - description: Данные для регистрации
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handlers.AuthResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Регистрация нового пользователя
      tags:
      - auth
  /profile:
    get:
      description: Возвращает данные авторизованного пользователя
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - CookieAuth: []
      summary: Получить профиль текущего пользователя
      tags:
      - user
    put:
      consumes:
      - application/json
      description: Обновляет username и/или email текущего пользователя
      parameters:
      - description: Данные для обновления
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.UpdateProfileRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - CookieAuth: []
      summary: Обновить профиль
      tags:
      - user
securityDefinitions:
  CookieAuth:
    description: JWT токен в HttpOnly cookie
    in: cookie
    name: access_token
    type: apiKey
swagger: "2.0"
